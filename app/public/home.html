<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Looking For A Friend?</h1>
        <p class="lead">You seem lonely. Take this "friend survey" and look for your new best friend!</p>
        <hr class="my-4">
        <p>There are 10 questions.</p>
        <a class="btn btn-primary btn-lg" role="button">Take the Survey!</a>
    </div>
    <div>
        <a class="badge badge-warning">API Friends List</a>
    </div>
</body>
<script>
    $(document).ready(function(){
    // on-click to route to survey page
    $(".btn-primary").on("click", function(event){
        //console.log("this has been clicked!");
        window.location.href="/survey";
    })

    // on-click to route to friends array data
    $(".badge-warning").on("click", function(event){
        window.location.href="/api/friends";
    });
    });
</script>
</html>
